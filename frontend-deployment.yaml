apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend-deploy
spec:
  replicas: 2
  selector:
    matchLabels:
      app: react-frontend
  template:
    metadata:
      labels:
        app: react-frontend
    spec:
      containers:
        - name: frontend-pod
          image: virginity/minitwit_frontend:k8s1.0
          imagePullPolicy: Always
          ports:
            - containerPort: 3000
          command: ["/bin/sh"]
          args: ["-c","serve -s build -l 3000 -S"]
          volumeMounts:
            - mountPath: /app/build/config
              name: frontend-config
      volumes:
        - configMap:
            defaultMode: 420
            name: frontend-cm
            optional: true
          name: frontend-config

      restartPolicy: Always
